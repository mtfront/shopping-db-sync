name: Parse Spark Joy Digest

on:
  workflow_dispatch:
    inputs:
      year_month:
        description: 'Year-month to parse (e.g., 2025-11)'
        required: true
        type: string
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  push:
    paths:
      - 'content/posts/**/*spark-joy-digest*.md'

jobs:
  parse:
    runs-on: ubuntu-latest

    env:
      REPO_NAME: ${{ secrets.REPO_NAME }}
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Set year-months (current and last month)
        run: |
          if [ -n "${{ github.event.inputs.year_month }}" ]; then
            # Manual trigger: use only the specified month
            echo "YEAR_MONTHS=${{ github.event.inputs.year_month }}" >> $GITHUB_ENV
          else
            # Scheduled/auto trigger: process current and last month
            CURRENT_YM=$(date +'%Y-%m')
            # Calculate last month (works on both Linux and macOS)
            LAST_YM=$(date -d "1 month ago" +'%Y-%m' 2>/dev/null || date -v-1m +'%Y-%m' 2>/dev/null || date --date="1 month ago" +'%Y-%m')
            echo "YEAR_MONTHS=$CURRENT_YM $LAST_YM" >> $GITHUB_ENV
          fi
      
      - name: Parse spark-joy-digest files
        run: node parse-spark-joy.js $YEAR_MONTHS

