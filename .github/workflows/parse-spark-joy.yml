name: Parse Spark Joy Digest

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  push:
    paths:
      - 'content/posts/**/*spark-joy-digest*.md'

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set current year-month
        run: echo "YEAR_MONTH=$(date +'%Y-%m')" >> $GITHUB_ENV
      
      - name: Parse spark-joy-digest files
        run: node parse-spark-joy.js "$YEAR_MONTH"
          
